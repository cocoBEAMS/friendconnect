<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendConnect Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0a0d14;
      color: #e9ecf1;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #1e2638;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 20px;
    }

    .user-card {
      background: #0f1420;
      border: 1px solid #1e2638;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info strong {
      font-size: 15px;
    }

    .user-info span {
      display: block;
      font-size: 12px;
      color: #8b93a7;
      margin-top: 2px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      margin-right: 10px;
    }

    .verified {
      background: rgba(59,130,246,0.15);
      color: #3b82f6;
    }

    .not-verified {
      background: rgba(239,68,68,0.15);
      color: #ef4444;
    }

    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #3b82f6;
      color: white;
    }

    button.unverify {
      background: #ef4444;
    }

    .blocked {
      text-align: center;
      margin-top: 80px;
      color: #8b93a7;
    }
  </style>
</head>
<body>

<header>
  <h1>FriendConnect Admin</h1>
</header>

<div class="container" id="usersList">
  Loading usersâ€¦
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCvCAnjI58ns5dWgmcY_saq1w3W_Qe9I7Y",
  authDomain: "friendconnect-99a50.firebaseapp.com",
  projectId: "friendconnect-99a50",
  storageBucket: "friendconnect-99a50.firebasestorage.app",
  messagingSenderId: "904196830848",
  appId: "1:904196830848:web:50c15121c2c04f1ea01865",
  measurementId: "G-R4JKSVM9F7"
};

  const ADMIN_UID = "Wl0cjJMgKtW1Fj28aibk7dZSCWi2"; // ðŸ‘ˆ IMPORTANT

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const usersList = document.getElementById("usersList");

  onAuthStateChanged(auth, async (user) => {
    if (!user || user.uid !== ADMIN_UID) {
      usersList.innerHTML = `
        <div class="blocked">
          <h2>Access denied</h2>
          <p>You are not authorized to view this page.</p>
        </div>
      `;
      return;
    }

    loadUsers();
  });

  async function loadUsers() {
    usersList.innerHTML = "";

    const snap = await getDocs(collection(db, "users"));

    snap.forEach((docSnap) => {
      const user = docSnap.data();
      const uid = docSnap.id;
      const verified = user.verified === true;

      const div = document.createElement("div");
      div.className = "user-card";

      div.innerHTML = `
        <div class="user-info">
          <strong>${user.name || "Unnamed User"}</strong>
          <span>${uid}</span>
        </div>

        <div>
          <span class="badge ${verified ? "verified" : "not-verified"}">
            ${verified ? "Verified" : "Not verified"}
          </span>
          <button class="${verified ? "unverify" : ""}">
            ${verified ? "Unverify" : "Verify"}
          </button>
        </div>
      `;

      div.querySelector("button").onclick = async () => {
        await updateDoc(doc(db, "users", uid), {
          verified: !verified
        });
        loadUsers();
      };

      usersList.appendChild(div);
    });
  }
</script>

</body>
</html>
